<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">
        StopWatch
    </h1>
    <div class="stopwatch">
        <h1 id="displayCount">00:00:00</h1>
        <div class="buttons">
            <img src="./images/reset.png" alt="" id="resetButton">
            <img src="./images/start.png" alt="" id="startButton">
            <img src="./images/stop.png" alt="" id="stopButton">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
