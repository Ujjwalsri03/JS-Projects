<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Data Chart with Chart.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Real time Data-Chart</h1>
  <div class="chart-container">
    <canvas id="realtimeChart"></canvas>
  </div>

  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Include Chart.js Streaming Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>

  <!-- Include Luxon and Chart.js adapter for Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0"></script>

  <script src="script.js"></script>
</body>
</html>
