<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="section1">
        <h1>LeaderBoard</h1>
        <form action="">
            <input type="text" name="" id="fname" placeholder="first name"> 
            <input type="text" name="" id="lname" placeholder="last name"> 
            <input type="text" name="" id="country" placeholder="Country"> 
            <input type="number" name="" id="score" placeholder="score"> 
            <button>Add Score</button>
        </form>
    </section>
    <section id="section2"></section>
    <script src="script.js"></script>
</body>
</html>
